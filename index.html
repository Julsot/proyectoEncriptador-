<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Desencriptador &#128274</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script type="text/javascript" src="js/fun.js"></script>
    
</head>
<body>
    <header class="encabezado">
        <img src="img/LogoAlura.png" alt="LogoAlura" class="logoAlura">
        <h1 class="titulo">Encriptador | Desencriptador</h1>
    </header>
    <main class="container">
        <section class="first">
            <div class="left">
                <textarea class="text" id="mensaje" cols="30" rows="10" placeholder="Ingrese aquí su texto"
                    autofocus></textarea>
            </div>
            <div class="sectbuttons">
                <div class="alert">
                    <img src="img/bi_exclamation-circle-fill.png" alt="icon">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div>
                    <button class="btnenc" onclick="encriptar()">Encriptar</button>
                    <button class="btndesenc" onclick="desencriptar()">Desencriptar</button>
                    <button class="btnlimp" onclick="">Limpiar</button>
                </div>
            </div>
        </section>
        <section class="second" id="second">
            <div class="napo">
                <div id="resultado">
                    <textarea class="arearesultado" id="result"></textarea>
                    <div class="copy">
                        <button class="copiar" id="copy" onclick="copiar()">Copiar</button>
                    </div> 
                </div>
  
                <img src="img/goodthings.png" class="goodThings" id="goodthings" alt="Good Things">
                <div class="downnapo">
                    <strong>Ningún texto fue encontrado</strong>
                    <p>Ingrese el texto que desea encriptar/desencriptar</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="data">
        <p class="yo">© Sitio desarrollado por <a href="http://www.linkedin.com/in/juliansotelo" target="_blank">Sotelo Julian</a> | Alura Latam 2022.</p>
    </footer>
</body>
</html>
