<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Desencriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoAlura" src="img/LogoAlura.png">
      </div>
      <div class="areaEnc">
          <input class="inputText" type="iText" name="inputTexto" id="input-text" autofocus placeholder="Ingrese aquí su mensaje">
      </div>
      <div class="areaDesenc">
        <img src="img/goodthings.png" id="napo" class="napo">
        <h1 id="nomessage">Ningún mensaje fue encontrado</h1>
        <h2 id="ingText" >Ingresa el texto que desees encriptar o desencriptar.</h2>
        <button type="button" id="copiar" onclick="copiar()">Copiar</button>
      </div>
      <div class="buttons">
        <img src="img/Vector.png" alt="icono" class="icon">
        <p class="solo">Solo letras minúsculas y sin acentos</p>
        <button type="button" class="btnencriptar" id="btnencriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" class="btndesencriptar" id="btndesencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    <footer>
      <p>Sitio desarrollado por <a href="https://www.linkedin.com/in/juliansotelo/" target="_blank">Sotelo Julian </a>| Alura Latam. 2023</p>
      </footer>
  </body>
  <script type="text/javascript" src="fun.js"></script>
</html>
